<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Implemented - Comic Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Підключення шрифтів (якщо вони лежать локально, перевір шляхи) */
        @font-face {
            font-family: 'DeathRattle';
            src: url('fonts/DeathRattleBB.ttf') format('truetype');
        }
        @font-face {
            font-family: 'CCMeanwhile';
            src: url('fonts/CCMeanwhile.ttf') format('truetype');
        }

        /* Анімація обертання для зірки */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 10s linear infinite;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex items-center justify-center relative bg-gray-900">

    <div class="absolute inset-0 z-0">
        <img src="images/background.jpg" alt="Background" class="w-full h-full object-cover blur-sm opacity-50">
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/30"></div>
    </div>

    <div class="relative z-10 bg-white border-4 border-black p-8 md:p-12 max-w-2xl w-[90%] shadow-[15px_15px_0_#F5F525] flex flex-col items-center text-center transform hover:scale-[1.02] transition-transform duration-300">
        
        <img src="images/logoPNG.png" alt="Logo" class="h-16 mb-6 drop-shadow-md">

        <h1 class="text-5xl md:text-7xl font-['DeathRattle'] text-[#FF0000] drop-shadow-[2px_2px_0_#000] mb-2">
            NOT IMPLEMENTED
        </h1>
        
        <p class="font-['CCMeanwhile'] text-xl md:text-2xl mb-8 text-gray-700">
            This page is still being drawn...
        </p>

        <div class="relative w-64 h-64 flex items-center justify-center mt-4">
            <img src="images/Star.png" alt="Star" class="absolute w-[120%] h-[120%] object-contain opacity-80 animate-spin-slow z-0">
            
            <img src="images/wolverine.png" alt="Wolverine" class="relative z-10 w-full h-full object-contain drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)]">
        </div>

        <a href="MainPage.html" class="mt-10 px-8 py-3 bg-[#F5F525] border-4 border-black font-['CCMeanwhile'] text-xl font-bold uppercase hover:bg-black hover:text-[#F5F525] transition-colors shadow-[4px_4px_0_#000]">
            Go Back Home
        </a>

    </div>

</body>
</html>
